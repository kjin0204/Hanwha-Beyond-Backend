<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes trans1 {
            from{
                background: green;;
            }
            to{
                background: yellow;
                border-radius: 50px;
                transform: rotateX(360deg);
                border:3px solid red;
            }
        }

        @keyframes trans2 {
            0% {
                background-color:green;
                border:3px solid black;
            }
            30%{
                transform: translate(50px,50px);
            }
            50%{
                background: hotpink;
                /* transform: translate(50px,50px); */
                transform: scale(1.2) translate(50px,50px);
                border: 3px solid yellow
            }
            100%{
                background-color: blue;
                transform: rotateZ(45deg);
                border: 3px solid red;
            }
        }

        .div2 {
            margin: 100px;
            width: 100px;
            height: 100px;
            animation-name:trans2;
            animation-duration:5s;

            /*
                normal: 정방향
                reverse: 역방향
                alternate: 정방향과 역방향 번갈아
                alternate-reverse: 역방향과 정방향 번갈아
            */
            animation-direction: normal;
            animation-iteration-count : infinite;

        }

        .div1 {
            margin: 100px;
            width: 100px;
            height: 100px;
            background: gray;
            animation-name:trans1;
            animation-duration:5s;
            animation-direction:alternate;
            animation-iteration-count : infinite;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>애니메이션</h1>
    <p>@keyframes를 활용해 변형들을 묶어서 적용하면 애니메이션의 개념이 된다.</p>
    <div class="div1"></div>
    <div class="div2"></div>
    <img src="sample/image/city1.PNG" alt="">
</body>
</html>
